# MobiLiF生产环境Nginx配置
# 适用于阿里云服务器 8.147.235.48

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 优化配置
worker_rlimit_nofile 65535;

events {
    worker_connections 65535;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    log_format json escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"request_time":$request_time,'
        '"upstream_response_time":$upstream_response_time'
        '}';

    access_log /var/log/nginx/access.log json;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # 缓存配置
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # 限流配置
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # 连接限制
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头部
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 上游服务器配置
    upstream mobilif_backend {
        least_conn;
        server mobilif-backend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream grafana_backend {
        server mobilif-grafana:3000;
    }

    upstream prometheus_backend {
        server mobilif-prometheus:9090;
    }

    # 主站配置
    server {
        listen 80;
        server_name 8.147.235.48 mobilif.com www.mobilif.com;

        # 重定向到HTTPS（生产环境启用）
        # return 301 https://$server_name$request_uri;

        # HTTP配置（开发测试使用）
        location / {
            # 限流和连接限制
            limit_req zone=api burst=20 nodelay;
            limit_conn perip 10;
            limit_conn perserver 100;

            # 代理配置
            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # 超时配置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API接口
        location /api/ {
            limit_req zone=api burst=30 nodelay;
            limit_conn perip 20;

            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API超时配置
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
        }

        # 登录接口特殊限流
        location /api/auth/login {
            limit_req zone=login burst=3 nodelay;
            limit_conn perip 5;

            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 文件上传
        location /api/upload {
            limit_req zone=upload burst=5 nodelay;
            limit_conn perip 3;
            client_max_body_size 50M;

            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 上传超时配置
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # WebSocket支持
        location /socket.io/ {
            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # 静态文件
        location /static/ {
            alias /usr/share/nginx/html/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # 图片压缩
            location ~* \.(jpg|jpeg|png|gif|webp)$ {
                expires 90d;
                add_header Cache-Control "public, immutable";
            }
            
            # CSS/JS文件
            location ~* \.(css|js)$ {
                expires 7d;
                add_header Cache-Control "public";
            }
        }

        # 上传文件访问
        location /uploads/ {
            alias /opt/mobilif/data/uploads/;
            expires 30d;
            add_header Cache-Control "public";
            
            # 防盗链
            valid_referers none blocked server_names *.mobilif.com;
            if ($invalid_referer) {
                return 403;
            }
        }

        # 健康检查
        location /health {
            access_log off;
            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # robots.txt
        location = /robots.txt {
            alias /usr/share/nginx/html/robots.txt;
            log_not_found off;
            access_log off;
        }

        # favicon.ico
        location = /favicon.ico {
            alias /usr/share/nginx/html/favicon.ico;
            log_not_found off;
            access_log off;
            expires 30d;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS配置（生产环境）
    server {
        listen 443 ssl http2;
        server_name 8.147.235.48 mobilif.com www.mobilif.com;

        # SSL证书配置
        ssl_certificate /etc/nginx/ssl/mobilif.crt;
        ssl_certificate_key /etc/nginx/ssl/mobilif.key;

        # 其他配置与HTTP相同
        location / {
            limit_req zone=api burst=20 nodelay;
            limit_conn perip 10;
            limit_conn perserver 100;

            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API接口
        location /api/ {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://mobilif_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 管理后台 - Grafana
    server {
        listen 80;
        server_name admin.mobilif.com 8.147.235.48:3001;

        location / {
            proxy_pass http://grafana_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # 监控面板 - Prometheus
    server {
        listen 80;
        server_name monitor.mobilif.com 8.147.235.48:9090;

        # 基础认证（可选）
        # auth_basic "Prometheus Monitoring";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://prometheus_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 默认服务器配置（拒绝未知域名）
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        return 444;
    }
}