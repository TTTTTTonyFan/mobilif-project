<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="MobiLiF拓练 - 发现全球最优质的CrossFit训练场馆">
    <meta name="keywords" content="CrossFit,健身,训练场馆,体能训练">
    <title>MobiLiF拓练 - 探索场馆</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" as="style">
    
    <!-- Remixicon图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Rajdhani:wght@600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#082b41">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        /* ==========================================================================
           MobiLiF拓练 - 探索场馆页面样式 (优化版)
           ========================================================================== */
        
        /* CSS自定义属性 - 设计系统 */
        :root {
            /* 品牌色彩系统 */
            --color-primary: #082b41;
            --color-secondary: #105286;
            --color-accent: #fdb338;
            --color-accent-light: #fbbf24;
            --color-background: #f1f2f4;
            --color-dark: #171d1d;
            
            /* 语义化色彩 */
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-info: #3b82f6;
            
            /* 中性色阶 */
            --color-white: #ffffff;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;
            
            /* 间距系统 */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-12: 48px;
            --space-16: 64px;
            
            /* 圆角系统 */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
            --radius-3xl: 24px;
            --radius-full: 9999px;
            
            /* 阴影系统 */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* 动画系统 */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* 字体系统 */
            --font-sans: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
            --font-brand: 'Barlow', system-ui, sans-serif;
            --font-mono: 'Rajdhani', ui-monospace, monospace;
            
            /* Z-index层级 */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            
            /* 布局断点 */
            --breakpoint-sm: 640px;
            --breakpoint-md: 768px;
            --breakpoint-lg: 1024px;
        }
        
        /* 基础重置和优化 */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: var(--font-sans);
            background: #000;
            color: var(--color-gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        /* 图片优化 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* 按钮重置 */
        button {
            background: none;
            border: none;
            font: inherit;
            cursor: pointer;
        }
        
        /* 输入框重置 */
        input {
            font: inherit;
            background: none;
            border: none;
            outline: none;
        }
        
        /* 图标系统优化 */
        [class^="ri-"],
        [class*=" ri-"] {
            line-height: 1;
            vertical-align: middle;
        }
        
        /* 工具类 - 图标尺寸 */
        .icon-xs { font-size: 12px; }
        .icon-sm { font-size: 14px; }
        .icon-md { font-size: 16px; }
        .icon-lg { font-size: 20px; }
        .icon-xl { font-size: 24px; }
        .icon-2xl { font-size: 32px; }
        
        /* 工具类 - 显示控制 */
        .hidden { display: none !important; }
        .invisible { visibility: hidden !important; }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* 工具类 - 文本对齐 */
        .text-left { text-align: left; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        
        /* 工具类 - 动画 */
        .fade-in {
            animation: fadeIn 0.4s var(--transition-base);
        }
        
        .slide-up {
            animation: slideUp 0.3s var(--transition-base);
        }
        
        .scale-in {
            animation: scaleIn 0.3s var(--transition-base);
        }
        
        /* 动画定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* ========================================
           组件样式
           ======================================== */
        
        /* 应用容器 */
        .app {
            width: 100%;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            background: var(--color-background);
            border-radius: 0;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--space-6);
            background: transparent;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-gray-900);
            position: relative;
            z-index: var(--z-sticky);
        }
        
        .status-bar__time {
            font-variant-numeric: tabular-nums;
        }
        
        .status-bar__indicators {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            font-size: 13px;
        }
        
        /* 页面头部 */
        .page-header {
            background: var(--color-white);
            padding: var(--space-4) var(--space-6);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: var(--z-sticky);
        }
        
        .page-header__title {
            font-family: var(--font-brand);
            font-size: 24px;
            font-weight: 700;
            color: var(--color-gray-900);
            text-align: center;
        }
        
        /* 页面内容 */
        .page-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 88px;
        }
        
        .page-content::-webkit-scrollbar {
            display: none;
        }
        
        /* 城市选择器 */
        .city-selector {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            color: var(--color-white);
            margin: var(--space-4);
            border-radius: var(--radius-2xl);
            padding: var(--space-5);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        
        .city-selector::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .city-selector:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .city-selector:active {
            transform: scale(0.98);
        }
        
        .city-selector__content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }
        
        .city-selector__icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.2);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--color-accent);
        }
        
        .city-selector__text {
            flex: 1;
            min-width: 0;
        }
        
        .city-selector__name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .city-selector__desc {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .city-selector__chevron {
            opacity: 0.7;
            transition: transform var(--transition-base);
        }
        
        .city-selector:hover .city-selector__chevron {
            transform: translateX(4px);
        }
        
        /* 搜索栏 */
        .search-bar {
            background: var(--color-white);
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            box-shadow: var(--shadow-sm);
            margin: var(--space-4);
            border: 2px solid transparent;
            transition: all var(--transition-base);
        }
        
        .search-bar:focus-within {
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(16, 82, 134, 0.1);
        }
        
        .search-bar__input {
            flex: 1;
            font-size: 16px;
            color: var(--color-gray-900);
            min-width: 0;
        }
        
        .search-bar__input::placeholder {
            color: var(--color-gray-400);
        }
        
        .search-bar__icon {
            color: var(--color-gray-400);
            cursor: pointer;
            transition: color var(--transition-base);
            padding: var(--space-1);
            border-radius: var(--radius-sm);
        }
        
        .search-bar__icon:hover {
            color: var(--color-secondary);
            background: var(--color-gray-100);
        }
        
        /* 筛选器 */
        .filter {
            background: var(--color-white);
            margin: 0 var(--space-4) var(--space-4);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all var(--transition-base);
        }
        
        .filter__header {
            padding: var(--space-4) var(--space-5);
            border-bottom: 1px solid var(--color-gray-100);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            background: var(--color-gray-50);
            transition: background var(--transition-base);
        }
        
        .filter__header:hover {
            background: var(--color-gray-100);
        }
        
        .filter__title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-gray-900);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .filter__count {
            background: var(--color-secondary);
            color: var(--color-white);
            font-size: 12px;
            padding: 2px var(--space-2);
            border-radius: var(--radius-full);
            font-weight: 600;
            min-width: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .filter__chevron {
            transition: transform var(--transition-base);
            color: var(--color-gray-400);
        }
        
        .filter__chevron--expanded {
            transform: rotate(180deg);
        }
        
        .filter__content {
            padding: var(--space-5);
            display: none;
            animation: slideDown 0.3s var(--transition-base);
        }
        
        .filter__content--expanded {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .filter__group {
            margin-bottom: var(--space-6);
        }
        
        .filter__group:last-child {
            margin-bottom: 0;
        }
        
        .filter__group-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-gray-700);
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .filter__options {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }
        
        /* 筛选选项 */
        .filter-option {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 14px;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .filter-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .filter-option:hover {
            border-color: var(--color-secondary);
            background: rgba(16, 82, 134, 0.05);
            transform: translateY(-1px);
        }
        
        .filter-option:hover::before {
            left: 100%;
        }
        
        .filter-option--selected {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            color: var(--color-white);
            border-color: transparent;
            box-shadow: var(--shadow-md);
        }
        
        .filter-option__checkbox {
            display: none;
        }
        
        .filter-option__icon {
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-gray-300);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
        }
        
        .filter-option--selected .filter-option__icon {
            background: var(--color-white);
            border-color: var(--color-white);
        }
        
        .filter-option__icon i {
            opacity: 0;
            transform: scale(0.5);
            transition: all var(--transition-base);
            color: var(--color-secondary);
        }
        
        .filter-option--selected .filter-option__icon i {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 筛选器操作按钮 */
        .filter__actions {
            padding: var(--space-4) var(--space-5) 0;
            display: flex;
            gap: var(--space-3);
            border-top: 1px solid var(--color-gray-100);
            margin-top: var(--space-5);
        }
        
        .filter__btn {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            position: relative;
            overflow: hidden;
        }
        
        .filter__btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s;
            transform: translate(-50%, -50%);
        }
        
        .filter__btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .filter__btn--secondary {
            background: var(--color-gray-100);
            color: var(--color-gray-600);
            border: 2px solid var(--color-gray-200);
        }
        
        .filter__btn--secondary:hover {
            background: var(--color-gray-200);
            transform: translateY(-1px);
        }
        
        .filter__btn--primary {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            color: var(--color-white);
            box-shadow: 0 2px 8px rgba(16, 82, 134, 0.3);
            border: 2px solid transparent;
        }
        
        .filter__btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 82, 134, 0.4);
        }
        
        /* 场馆卡片 */
        .gym-card {
            background: var(--color-white);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            cursor: pointer;
            position: relative;
        }
        
        .gym-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(253, 179, 56, 0.05));
            opacity: 0;
            transition: opacity var(--transition-base);
            pointer-events: none;
        }
        
        .gym-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .gym-card:hover::before {
            opacity: 1;
        }
        
        .gym-card:active {
            transform: translateY(-2px);
        }
        
        .gym-card__image {
            height: 160px;
            overflow: hidden;
            position: relative;
        }
        
        .gym-card__image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }
        
        .gym-card:hover .gym-card__image img {
            transform: scale(1.05);
        }
        
        .gym-card__badge {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            padding: 4px var(--space-3);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            color: var(--color-white);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }
        
        .gym-card__badge--crossfit {
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
        }
        
        .gym-card__badge--comprehensive {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
        }
        
        .gym-card__content {
            padding: var(--space-5);
        }
        
        .gym-card__name {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: var(--space-2);
            line-height: 1.3;
        }
        
        .gym-card__location {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: var(--color-gray-600);
            margin-bottom: var(--space-2);
        }
        
        .gym-card__location i {
            color: var(--color-secondary);
        }
        
        .gym-card__status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 13px;
            margin-bottom: var(--space-3);
        }
        
        .gym-card__status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-success);
            position: relative;
        }
        
        .gym-card__status-dot::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--color-success);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        
        .gym-card__status-dot--closed {
            background: var(--color-danger);
        }
        
        .gym-card__status-dot--closed::before {
            border-color: var(--color-danger);
        }
        
        .gym-card__tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        /* 标签组件 */
        .tag {
            background: var(--color-gray-100);
            color: var(--color-gray-700);
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
            transition: all var(--transition-base);
            border: 1px solid transparent;
        }
        
        .tag:hover {
            background: var(--color-secondary);
            color: var(--color-white);
            transform: translateY(-1px);
        }
        
        .tag--crossfit {
            background: rgba(253, 179, 56, 0.1);
            color: var(--color-accent);
            border-color: rgba(253, 179, 56, 0.2);
        }

                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };

                }
            };

                    image: 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=200&fit=crop',
                    badge: { type: 'crossfit', text: 'CrossFit认证' },

                    courses: ['crossfit', 'weightlifting', 'hyrox'],
                    distance: 7.8,

                },
                {
                    id: 'zen-movement',
                    name: 'Zen Movement Studio',
                    image: 'https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?w=400&h=200&fit=crop',
                    badge: { type: 'comprehensive', text: '综合训练馆' },
                    location: '北京市昌平区回龙观 · 8.5km',
                    status: { open: true, hours: '07:00-21:00' },
                    courses: ['yoga', 'stretching'],
                    distance: 8.5,

                    price: 60
                },
                {
                    id: 'titan-fitness',
                    name: 'Titan Fitness Center',
                    image: 'https://images.unsplash.com/photo-1540497077202-7c8a3999166f?w=400&h=200&fit=crop',
                    badge: { type: 'comprehensive', text: '综合训练馆' },
                    location: '北京市通州区副中心 · 9.2km',
                    status: { open: false, hours: '明日05:30营业' },
                    courses: ['crossfit', 'weightlifting', 'gymnastics', 'hyrox'],
                    distance: 9.2,
                    rating: 4.6,
                    price: 90
                }
            ],
            
            courseTypeMap: {
                'crossfit': 'CrossFit',
                'weightlifting': '举重',
                'gymnastics': '体操',
                'stretching': '拉伸',
                'yoga': '瑜伽',
                'hyrox': 'Hyrox'
            }
        };
        
        // 应用状态管理类
        class AppState {
            constructor() {
                this.currentCity = 'beijing';
                this.searchTerm = '';
                this.filters = { gymType: [], courseType: [] };
                this.tempFilters = { gymType: [], courseType: [] };
                this.isFilterVisible = false;
                this.isFilterContentExpanded = false;
                this.isLoading = false;
                this.hasMoreData = true;
                this.currentPage = 1;
                this.allGyms = [...DATA.initialGyms];
                this.filteredGyms = [...DATA.initialGyms];
            }
            
            // 更新临时筛选器
            updateTempFilter(type, value, isAdd) {
                if (isAdd && !this.tempFilters[type].includes(value)) {
                    this.tempFilters[type].push(value);
                } else if (!isAdd) {
                    this.tempFilters[type] = this.tempFilters[type].filter(item => item !== value);
                }
                this.updateTempFilterCount();
            }
            
            // 确认筛选器
            confirmFilters() {
                this.filters = {
                    gymType: [...this.tempFilters.gymType],
                    courseType: [...this.tempFilters.courseType]
                };
                this.applyFilters();
            }
            
            // 重置筛选器
            resetFilters() {
                this.filters = { gymType: [], courseType: [] };
                this.tempFilters = { gymType: [], courseType: [] };
                this.applyFilters();
                this.updateTempFilterCount();
                this.updateFilterUI();
            }
            
            // 初始化临时筛选器
            initTempFilters() {
                this.tempFilters = {
                    gymType: [...this.filters.gymType],
                    courseType: [...this.filters.courseType]
                };
                this.updateTempFilterCount();
                this.updateFilterUI();
            }
            
            // 更新临时筛选计数
            updateTempFilterCount() {
                const count = this.tempFilters.gymType.length + this.tempFilters.courseType.length;
                const countElement = document.getElementById('filterCount');
                countElement.textContent = count;
                countElement.classList.toggle('hidden', count === 0);
            }
            
            // 更新筛选器UI状态
            updateFilterUI() {
                document.querySelectorAll('#gymTypeFilters .filter-option').forEach(option => {
                    const value = option.dataset.value;
                    const isSelected = this.tempFilters.gymType.includes(value);
                    option.classList.toggle('filter-option--selected', isSelected);
                });
                
                document.querySelectorAll('#courseTypeFilters .filter-option').forEach(option => {
                    const value = option.dataset.value;
                    const isSelected = this.tempFilters.courseType.includes(value);
                    option.classList.toggle('filter-option--selected', isSelected);
                });
            }
            
            // 应用筛选器
            applyFilters() {
                this.filteredGyms = this.allGyms.filter(gym => {
                    // 搜索词筛选
                    if (this.searchTerm) {
                        const searchLower = this.searchTerm.toLowerCase();
                        const matchesSearch = 
                            gym.name.toLowerCase().includes(searchLower) ||
                            gym.location.toLowerCase().includes(searchLower) ||
                            gym.courses.some(course => 
                                DATA.courseTypeMap[course].toLowerCase().includes(searchLower)
                            );
                        if (!matchesSearch) return false;
                    }
                    
                    // 场馆类型筛选
                    if (this.filters.gymType.length > 0) {
                        if (!this.filters.gymType.includes(gym.badge.type)) {
                            return false;
                        }
                    }
                    
                    // 课程类型筛选
                    if (this.filters.courseType.length > 0) {
                        const hasMatchingCourse = this.filters.courseType.some(type => 
                            gym.courses.includes(type)
                        );
                        if (!hasMatchingCourse) return false;
                    }
                    
                    return true;
                });
                
                this.renderGymList();
                this.updateCityDescription();
                this.toggleEmptyState();
            }
            
            // 切换空状态显示
            toggleEmptyState() {
                const isEmpty = this.filteredGyms.length === 0;
                const hasFiltersOrSearch = this.searchTerm || this.hasActiveFilters();
                
                document.getElementById('emptyState').classList.toggle('hidden', !isEmpty || !hasFiltersOrSearch);
                document.getElementById('gymListContainer').style.display = isEmpty && hasFiltersOrSearch ? 'none' : 'block';
            }
            
            // 更新城市描述
            updateCityDescription() {
                const cityDesc = document.getElementById('cityDescription');
                const count = this.filteredGyms.length;
                
                if (this.searchTerm || this.hasActiveFilters()) {
                    cityDesc.textContent = `筛选结果: ${count} 个训练场馆`;
                } else {
                    cityDesc.textContent = `已发现 ${this.allGyms.length} 个训练场馆`;
                }
            }
            
            // 检查是否有活跃的筛选器
            hasActiveFilters() {
                return this.filters.gymType.length > 0 || this.filters.courseType.length > 0;
            }
            
            // 渲染场馆列表
            renderGymList() {
                const container = document.getElementById('gymListContainer');
                const html = this.filteredGyms.map((gym, index) => 
                    this.createGymCardHTML(gym, index)
                ).join('');
                
                container.innerHTML = html;
                
                // 添加淡入动画
                setTimeout(() => {
                    container.querySelectorAll('.gym-card').forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('fade-in');
                        }, index * 100);
                    });
                }, 50);
            }
            
            // 创建场馆卡片HTML
            createGymCardHTML(gym, index) {
                const statusDotClass = gym.status.open ? 'gym-card__status-dot' : 'gym-card__status-dot gym-card__status-dot--closed';
                const statusText = gym.status.open ? `营业中 · ${gym.status.hours}` : `已闭店 · ${gym.status.hours}`;
                
                const courseTags = gym.courses.map(course => 
                    `<span class="tag tag--${course}">${DATA.courseTypeMap[course]}</span>`
                ).join('');
                
                return `
                    <article class="gym-card" 
                             data-gym-id="${gym.id}"
                             data-gym-type="${gym.badge.type}" 
                             data-course-types="${gym.courses.join(',')}"
                             role="button"
                             tabindex="0"
                             aria-label="查看 ${gym.name} 详情">
                        <div class="gym-card__image">
                            <img src="${gym.image}" alt="${gym.name}" loading="lazy">
                            <span class="gym-card__badge gym-card__badge--${gym.badge.type}" aria-label="场馆类型: ${gym.badge.text}">${gym.badge.text}</span>
                        </div>
                        <div class="gym-card__content">
                            <h3 class="gym-card__name">${gym.name}</h3>
                            <p class="gym-card__location">
                                <i class="ri-map-pin-line icon-sm" aria-hidden="true"></i> 
                                ${gym.location}
                            </p>
                            <div class="gym-card__status">
                                <span class="${statusDotClass}" aria-hidden="true"></span>
                                <span>${statusText}</span>
                            </div>
                            <div class="gym-card__tags" role="list" aria-label="课程类型">
                                ${courseTags}
                            </div>
                        </div>
                    </article>
                `;
            }
        }
        
        // 组件管理器类
        class ComponentManager {
            constructor(appState) {
                this.appState = appState;
                this.debouncedSearch = debounce(this.handleSearch.bind(this), 300);
                this.throttledScroll = throttle(this.handleScroll.bind(this), 100);
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.renderInitialData();
                this.setupInfiniteScroll();
            }
            
            // 设置事件监听器
            setupEventListeners() {
                // 使用事件委托
                document.addEventListener('click', this.handleClick.bind(this));
                document.addEventListener('input', this.handleInput.bind(this));
                document.addEventListener('keydown', this.handleKeydown.bind(this));
                
                // 城市选择器
                document.getElementById('citySelector').addEventListener('click', () => {
                    this.showCityModal();
                });
                
                // 筛选器切换
                document.getElementById('filterToggle').addEventListener('click', () => {
                    this.toggleFilter();
                });
            }
            
            // 处理点击事件
            handleClick(e) {
                const target = e.target.closest('[data-gym-id], [data-city-id], .filter-option, .modal__backdrop, .modal__close, #filterHeader, #resetFilters, #confirmFilters, .bottom-nav__item');
                
                if (!target) return;
                
                if (target.dataset.gymId) {
                    this.viewGymDetail(target.dataset.gymId);
                } else if (target.dataset.cityId) {
                    this.handleCitySelection(target);
                } else if (target.classList.contains('filter-option')) {
                    this.handleFilterOptionClick(target);
                } else if (target.classList.contains('modal__backdrop') || target.classList.contains('modal__close')) {
                    this.hideCityModal();
                } else if (target.id === 'filterHeader') {
                    this.toggleFilterContent();
                } else if (target.id === 'resetFilters') {
                    this.resetFilters();
                } else if (target.id === 'confirmFilters') {
                    this.confirmFilters();
                } else if (target.classList.contains('bottom-nav__item')) {
                    this.switchTab(target.dataset.tab);
                }
            }
            
            // 处理输入事件
            handleInput(e) {
                if (e.target.id === 'searchInput') {
                    this.debouncedSearch(e.target.value);
                }
            }
            
            // 处理键盘事件
            handleKeydown(e) {
                // ESC键关闭模态框
                if (e.key === 'Escape') {
                    const modal = document.getElementById('cityModal');
                    if (!modal.classList.contains('hidden') && modal.style.display !== 'none') {
                        this.hideCityModal();
                    }
                }
                
                // Enter键激活元素
                if (e.key === 'Enter') {
                    const target = e.target.closest('[role="button"], .filter-option, .city-list__item');
                    if (target) {
                        target.click();
                    }
                }
            }
            
            // 搜索处理
            handleSearch(searchTerm) {
                this.appState.searchTerm = searchTerm;
                this.appState.applyFilters();
            }
            
            // 筛选选项点击处理
            handleFilterOptionClick(option) {
                const value = option.dataset.value;
                const filterType = option.closest('#gymTypeFilters') ? 'gymType' : 'courseType';
                const isSelected = option.classList.contains('filter-option--selected');
                
                option.classList.toggle('filter-option--selected');
                this.appState.updateTempFilter(filterType, value, !isSelected);
            }
            
            // 确认筛选
            confirmFilters() {
                this.appState.confirmFilters();
                this.hideFilter();
                showToast('筛选条件已应用');
            }
            
            // 重置筛选
            resetFilters() {
                this.appState.resetFilters();
                this.hideFilter();
                showToast('筛选条件已重置');
            }
            
            // 隐藏筛选器
            hideFilter() {
                this.appState.isFilterVisible = false;
                this.appState.isFilterContentExpanded = false;
                
                const filterSection = document.getElementById('filterSection');
                const content = document.getElementById('filterContent');
                const chevron = document.getElementById('filterChevron');
                
                filterSection.classList.add('hidden');
                content.classList.remove('filter__content--expanded');
                chevron.classList.remove('filter__chevron--expanded');
            }
            
            // 城市选择处理
            handleCitySelection(cityItem) {
                const cityId = cityItem.dataset.cityId;
                const city = DATA.cities.find(c => c.id === cityId);
                
                if (city) {
                    this.selectCity(city);
                }
            }
            
            // 显示城市模态框
            showCityModal() {
                this.renderCityList();
                const modal = document.getElementById('cityModal');
                modal.style.display = 'block';
                modal.setAttribute('aria-hidden', 'false');
                
                // 添加显示动画
                setTimeout(() => {
                    modal.classList.add('modal--visible');
                }, 10);
                
                // 聚焦到模态框
                modal.querySelector('.modal__content').focus();
            }
            
            // 隐藏城市模态框
            hideCityModal() {
                const modal = document.getElementById('cityModal');
                modal.classList.remove('modal--visible');
                modal.setAttribute('aria-hidden', 'true');
                
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
            
            // 渲染城市列表
            renderCityList() {
                const container = document.getElementById('cityList');
                container.innerHTML = DATA.cities.map(city => `
                    <div class="city-list__item ${city.id === this.appState.currentCity ? 'city-list__item--selected' : ''}"
                         data-city-id="${city.id}"
                         role="listitem"
                         tabindex="0">
                        <div class="city-list__info">
                            <div class="city-list__name">${city.name}</div>
                            <div class="city-list__desc">${city.venueCount}个训练场馆</div>
                        </div>
                        ${city.id === this.appState.currentCity ? '<i class="ri-check-line icon-lg" style="color: var(--color-secondary);" aria-hidden="true"></i>' : ''}
                    </div>
                `).join('');
            }
            
            // 选择城市
            selectCity(city) {
                this.appState.currentCity = city.id;
                document.getElementById('currentCityName').textContent = city.name;
                document.getElementById('currentCityName').dataset.cityId = city.id;
                
                this.loadCityGyms(city.id);
                this.hideCityModal();
                showToast(`已切换到${city.name}`);
            }
            
            // 加载城市场馆数据
            async loadCityGyms(cityId) {
                console.log(`Loading gyms for city: ${cityId}`);
                
                // 显示加载状态
                this.showLoading();
                
                try {
                    // 模拟API调用
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // 重置数据
                    this.appState.allGyms = [...DATA.initialGyms];
                    this.appState.hasMoreData = true;
                    this.appState.currentPage = 1;
                    this.appState.applyFilters();
                    
                } catch (error) {
                    console.error('Failed to load city gyms:', error);
                    showToast('加载失败，请重试');
                } finally {
                    this.hideLoading();
                }
            }
            
            // 显示加载状态
            showLoading() {
                document.getElementById('loadingIndicator').classList.remove('hidden');
            }
            
            // 隐藏加载状态
            hideLoading() {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
            
            // 切换筛选器显示
            toggleFilter() {
                this.appState.isFilterVisible = !this.appState.isFilterVisible;
                const filterSection = document.getElementById('filterSection');
                filterSection.classList.toggle('hidden', !this.appState.isFilterVisible);
                
                if (this.appState.isFilterVisible) {
                    this.appState.initTempFilters();
                    
                    if (!this.appState.isFilterContentExpanded) {
                        this.toggleFilterContent();
                    }
                }
            }
            
            // 切换筛选器内容展开
            toggleFilterContent() {
                this.appState.isFilterContentExpanded = !this.appState.isFilterContentExpanded;
                const content = document.getElementById('filterContent');
                const chevron = document.getElementById('filterChevron');
                
                content.classList.toggle('filter__content--expanded', this.appState.isFilterContentExpanded);
                chevron.classList.toggle('filter__chevron--expanded', this.appState.isFilterContentExpanded);
            }
            
            // 查看场馆详情
            viewGymDetail(gymId) {
                console.log(`Navigating to gym detail: ${gymId}`);
                showToast('正在跳转到场馆详情页...');
                
                // 这里应该进行实际的路由跳转
                setTimeout(() => {
                    // 模拟页面跳转
                    console.log(`Loaded gym detail for: ${gymId}`);
                }, 1000);
            }
            
            // 切换底部Tab
            switchTab(tab) {
                // 更新tab状态
                document.querySelectorAll('.bottom-nav__item').forEach(item => {
                    const isActive = item.dataset.tab === tab;
                    item.classList.toggle('bottom-nav__item--active', isActive);
                    item.setAttribute('aria-selected', isActive);
                });
                
                const tabName = {
                    'discover': '发现场馆',
                    'map': '足迹地图',
                    'profile': '我的'
                }[tab];
                
                showToast(`正在切换到: ${tabName}`);
                console.log(`Switching to tab: ${tab}`);
            }
            
            // 渲染初始数据
            renderInitialData() {
                this.appState.renderGymList();
                this.appState.updateCityDescription();
            }
            
            // 设置无限滚动
            setupInfiniteScroll() {
                const pageContent = document.getElementById('pageContent');
                pageContent.addEventListener('scroll', this.throttledScroll);
            }
            
            // 处理滚动事件
            handleScroll() {
                if (this.appState.isLoading || !this.appState.hasMoreData) return;
                
                const pageContent = document.getElementById('pageContent');
                const { scrollTop, scrollHeight, clientHeight } = pageContent;
                
                // 距离底部100px时触发加载
                if (scrollTop + clientHeight >= scrollHeight - 100) {
                    this.loadMoreGyms();
                }
            }
            
            // 加载更多场馆
            async loadMoreGyms() {
                if (this.appState.isLoading || !this.appState.hasMoreData) return;
                
                this.appState.isLoading = true;
                this.showLoading();
                
                try {
                    // 模拟API调用
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    const startIndex = (this.appState.currentPage - 1) * 3;
                    const endIndex = Math.min(startIndex + 3, DATA.additionalGyms.length);
                    
                    // 添加新数据
                    for (let i = startIndex; i < endIndex; i++) {
                        if (DATA.additionalGyms[i]) {
                            this.appState.allGyms.push(DATA.additionalGyms[i]);
                        }
                    }
                    
                    this.appState.currentPage++;
                    
                    // 检查是否还有更多数据
                    if (endIndex >= DATA.additionalGyms.length) {
                        this.appState.hasMoreData = false;
                        document.getElementById('loadComplete').classList.remove('hidden');
                    }
                    
                    // 重新应用筛选并渲染
                    this.appState.applyFilters();
                    
                } catch (error) {
                    console.error('Failed to load more gyms:', error);
                    showToast('加载失败，请重试');
                } finally {
                    this.hideLoading();
                    this.appState.isLoading = false;
                }
            }
        }
        
        // 应用初始化
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // 初始化应用状态
                const appState = new AppState();
                
                // 初始化组件管理器
                const componentManager = new ComponentManager(appState);
                
                // 全局对象，供调试使用
                window.MobiLifApp = {
                    appState,
                    componentManager,
                    showToast,
                    utils: {
                        formatDistance: (distance) => `${distance}km`,
                        formatPrice: (price) => `¥${price}`,
                        formatRating: (rating) => rating.toFixed(1),
                        debounce,
                        throttle
                    }
                };
                
                console.log('MobiLiF拓练 - 探索场馆页面已加载完成');
                console.log('开发工具已挂载到 window.MobiLifApp');
                
            } catch (error) {
                console.error('App initialization failed:', error);
                showToast('应用初始化失败，请刷新页面重试');
            }
        });
        
        // 错误处理
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            showToast('应用发生错误，请重试');
        });
        
        // 离线检测
        window.addEventListener('online', () => {
            showToast('网络连接已恢复');
        });
        
        window.addEventListener('offline', () => {
            showToast('网络连接已断开');
        });
    </script>
